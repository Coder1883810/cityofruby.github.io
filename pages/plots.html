<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plot Claim Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#111, #333), url('/assets/background.png') no-repeat center center fixed;
      background-blend-mode: overlay;
      background-size: cover;
      color: #eee;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 500px;
      background: rgba(25,25,25,0.85);
      padding: 40px 30px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-size: 1rem;
      color: #ccc;
      text-align: left;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      background: #222;
      color: #eee;
    }

    input:focus {
      outline: 2px solid #0fae88;
    }

    button {
      padding: 12px;
      background-color: #0fae88;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0c9874;
    }

    @media (max-width: 500px) {
      .container {
        padding: 25px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <form method="POST" action="/submit.php">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="plotChoice">Plot Choice:</label>
      <input type="text" id="plotChoice" name="plotChoice" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
